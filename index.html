<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <center>
    <img width="351" height="113" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
    </center>
</header>
    <!-- Search Box-->
    <main>
    <div class="background">
        <center>
        Search the web using Google!
        <br>
        <input type="text" value size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
        </center>   
    </div>
    <!-- Search Box End-->

    <!-- Special Search Box-->
    <div class="content">

    <div class="Box-1">
        <article>
        <p>
        Special Searches
        <br>
        <a href="#">Standford Search</a>
        <br>
        <a href="#">Linux Search</a>
        </p>
        </article>
    </div>
    <!-- Special Search Box End -->

    <!-- Help Box -->
    <div class="Box-2">
        <article>
        <p>
            <a href="#"><u>Help!</u></a>
            <br>
            <a href="#"><u>About Google!</u></a>
            <br>
            <a href="#"><u>Company Info</u></a>
            <br>
            <a href="#"><u>Google! Logos</u></a>
             <br>
        </p>
        </article>
    </div>
    <!-- Help Box End -->

    <!-- Sub Box -->
    <div class="Box-3">
        <article>
        <p>Get Google!
        <br> 
        updates monthly:
        <br>
        <input type="text" value="your e-mail">
        <br>
        <input type="submit" name="submit" value="Subscribe">
        <a href="#">Archive</a>
    </p>
    </article>
    </div>
    <!-- Sub Box End -->
</main>

<!-- Footer -->

<footer>
    <div class="center">
        <p style="font-size: 13px">Copyright Â©1998 Google Inc.</p>
    </div>     
</footer>

<!-- Footer End -->
</body>
</html>
